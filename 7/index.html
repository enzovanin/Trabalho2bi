<html>
<head>
  <title>Sistema de Vendas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Vendas</h1>
    <form id="vendaForm">
      <div class="input-group">
        <div class="input-title">Preco do Produto (R$)</div>
        <input type="number" id="preco" step="0.01" required />
      </div>

      <div class="input-group">
        <div class="input-title">Condicao de Pagamento</div>
        <select id="condicao" required>
          <option value="">-- Selecione --</option>
          <option value="a">a- A vista (dinheiro ou cheque) - 10% de desconto</option>
          <option value="b">b- A vista (cartao) - 15% de desconto</option>
          <option value="c">c- 2x sem juros</option>
          <option value="d">d- 2x com juros (10%)</option>
        </select>
      </div>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
